<div class="container">
<div class="col-md-9 colsm-6 col-xs-12">
<div class="panel panel-default">
<div class="panel-heading">Nouveau Produit</div>
<div class="panel-body" *ngIf="mode==1">
<form #f="ngForm" (ngSubmit)="Onsaveproduit(f.value)">
<div class="form-group">
<label class="control-label">Désignation</label>
<input class="form-control" type="text" name="designation" ngModel>
</div>
<div class="form-group">
  <label class="control-label">Quantité</label>
  <input class="form-control" type="number" name="qte" ngModel>
  </div>
  <div class="form-group">
    <label class="control-label">Prix</label>
    <input class="form-control" type="text" name="prix" ngModel>
    </div>
    <button class="btn btn-success" type="submit">Enregistrer</button>
</form>
</div>
<div class="panel-body" *ngIf="mode==2">
  <div class="form-group">
  <label>Designation: </label>
  <label>{{currentproduit.designation}}</label>
  </div>
  <div class="form-group">
    <label>Prix: </label>
    <label>{{currentproduit.prix}}</label>
    </div>
    <div class="form-group">
      <label>Quantité: </label>
      <label>{{currentproduit.qte}}</label>
      </div>
      <button class="btn btn-success" (click)="OnewProduis()">Ajouter</button>
  </div>
</div>
</div>
</div>
